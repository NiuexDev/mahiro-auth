<div style="padding: 10px;font-family: sans-serif;">
    <div style="background: linear-gradient(to right,#e9b6a5 15%, #eed7cc 80%);
        box-shadow: 0 5px 20px -5px rgba(0, 0, 0, 0.1);
        margin: 30px auto;
        padding: 0;
        width: 600px;
        border-radius: 14px;
        overflow: hidden;
    ">
        <h1 style="color: #ffffff;
            margin: 0;
            padding: 20px 50px 15px;
            font-size: 1.5em;
            font-weight: normal;
        ">邮箱验证 - {{sitename}}</h1>
        <div style="padding: 25px 50px 35px 50px; background: #fff;border-radius: 12px 12px 0 0;">
            <div style="padding-bottom: 25px;margin: 0;">
                <p style="margin: 0; padding: 5px 0;">验证码：{{code}}，该验证码5分钟内有效。为了保障您的账户安全，请勿向他人泄漏验证码信息。</p>
            </div>
            <div style="margin: 0;padding-bottom: 5px;">{{copyright}}</div>
            <div>Powered by Mahiro Auth</div>
        </div>
    </div>
</div>
